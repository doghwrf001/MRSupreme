        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(247, 37, 133, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(76, 201, 240, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(114, 239, 221, 0.1) 0%, transparent 50%);
            background-color: #0a0a1a;
        }
        
        /* åŠ¨æ€ç²’å­èƒŒæ™¯ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(76, 201, 240, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .particle:nth-child(2n) {
            background: rgba(67, 97, 238, 0.6);
            animation-duration: 20s;
        }
        
        .particle:nth-child(3n) {
            background: rgba(247, 37, 133, 0.6);
            animation-duration: 25s;
        }
        
        .particle:nth-child(4n) {
            background: rgba(114, 239, 221, 0.6);
            animation-duration: 18s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(40px, 20px) rotate(180deg);
            }
            75% {
                transform: translate(10px, 40px) rotate(270deg);
            }
        }
        
        /* ç½‘æ ¼èƒŒæ™¯ */

                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 20%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 20%, transparent 80%);

        /* ç‚«å…‰æ•ˆæœ */

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: 800px;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.1) 0%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;

        @keyframes pulse {
            0%, 100% {

            document.getElementById('currentLang').textContent = t.currentLang;
            
            // æ›´æ–°æ¶ˆæ¯æ–‡æœ¬
            document.getElementById('copiedText').textContent = t.copiedText;
        }
        
        // æ›´æ–°åˆ—è¡¨å‡½æ•°
        function updateList(elementId, items) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                element.appendChild(li);
            });
        }
        
        // æ›´æ–°æœ‰åºåˆ—è¡¨å‡½æ•°
        function updateOrderedList(elementId, items) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                element.appendChild(li);
            });
        }
        
        // ============================
        // å¤åˆ¶åŠŸèƒ½
        // ============================
        
        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
        function showCopiedNotice() {
            const notice = document.getElementById('copiedNotice');
            notice.style.display = 'flex';
            
            // 3ç§’åéšè—
            setTimeout(() => {
                notice.classList.add('fade-out');
                setTimeout(() => {
                    notice.style.display = 'none';
                    notice.classList.remove('fade-out');
                }, 300);
            }, 2000);
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const originalText = document.getElementById('copiedText').textContent;
            document.getElementById('copiedText').innerHTML = `<span class="loading"></span> ${translations[currentLanguage].loadingText}`;
            
            // å°è¯•ä½¿ç”¨ç°ä»£ Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        document.getElementById('copiedText').textContent = translations[currentLanguage].copiedText;
                        showCopiedNotice();
                    })
                    .catch(err => {
                        console.error('å¤åˆ¶å¤±è´¥: ', err);
                        document.getElementById('copiedText').textContent = translations[currentLanguage].errorText;
                        showCopiedNotice();
                        setTimeout(() => {
                            document.getElementById('copiedText').textContent = originalText;
                        }, 2000);
                        fallbackCopy(text);
                    });
            } else {
                // é™çº§æ–¹æ¡ˆ
                fallbackCopy(text);
                document.getElementById('copiedText').textContent = translations[currentLanguage].copiedText;
                showCopiedNotice();
            }
        }
        
        // ä¼ ç»Ÿå¤åˆ¶æ–¹æ³•
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('ä¼ ç»Ÿå¤åˆ¶æ–¹æ³•å¤±è´¥: ', err);
                alert(translations[currentLanguage].errorText);
            }
            
            document.body.removeChild(textarea);
        }
        
        // ============================
        // äº‹ä»¶ç»‘å®š
        // ============================
        
        // ç»‘å®šå¤åˆ¶è„šæœ¬æŒ‰é’®äº‹ä»¶
        document.getElementById('copyScriptBtn').addEventListener('click', () => {
            const scriptContent = document.getElementById('scriptContent').textContent;
            copyToClipboard(scriptContent);
        });
        
        // ç»‘å®šå¤åˆ¶å¯†é’¥æŒ‰é’®äº‹ä»¶
        document.getElementById('copyKeyBtn').addEventListener('click', () => {
            const keyContent = document.getElementById('keyContent').textContent;
            copyToClipboard(keyContent);
        });
        
        // ============================
        // é¡µé¢åˆå§‹åŒ–
        // ============================
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // åˆ›å»ºç²’å­æ•ˆæœ
            createParticles();
            
            // åˆå§‹åŒ–è¯­è¨€ç³»ç»Ÿ
            initLanguage();
        });
        
        // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ (Ctrl+Shift+L åˆ‡æ¢è¯­è¨€)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                e.preventDefault();
                switchLanguage();
            }
        });
    </script>
